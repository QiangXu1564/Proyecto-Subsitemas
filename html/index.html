<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel = "stylesheet" href = "styles.css" >
    <title>Hyperloop</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
</head>
<body>
    <div class="Top">
        <img src="Logo Hyperloop.png" class="Logo-hyperloop">
        <h1 class="Hyperloop">Hyperloop UPV</h1>
    </div>
    <div class="Bottom">
        <div class="container-left">
            <div class="container-airgap">
                <div class="left-airgap">
                    <div class="top-airgap">
                        <div class="Airgap-img-edit">
                            <img src="Airgap.png" class="Airgap-img">
                        </div>
                        <h2 class="airgap-name">AirGap</h2>
                    </div>
                    <div class="airgap-data" id="airgap-data">
                        <h3 class="airgap-data-info">Data: </h3>
                    </div>
                </div>
                <div class="right-airgap">
                    <canvas id="airgap-canvas"></canvas>
                </div>
            </div>
            <div class="container-speed">
                <div class="left-speed">
                    <div class="top-speed">
                        <div class="Speed-img-edit">
                            <img src="Speed.png" class="Speed-img">
                        </div>
                        <h2 class="speed-name">Speed</h2>
                    </div>
                    <div class="speed-data" id="speed-data">
                        <h3 class="speed-data-info">Data</h3>
                    </div>
                </div>
                <div class="right-speed">
                    <canvas id="speed-canvas"></canvas>
                </div>
            </div>
        </div>
        <div class="container-right">
            <div class="container-current">
                <div class="left-current">
                    <div class="top-current">
                        <div class="Current-img-edit">
                            <img src="Current.png" class="Current-img">
                        </div>
                        <h2 class="current-name">Current</h2>
                    </div>
                    <div class="current-data" id="current-data">
                        <h3 class="current-data-info">Data</h3>
                    </div>
                </div>
                <div class="right-current">
                    <canvas id="current-canvas"></canvas>
                </div>
            </div>
            <div class="container-voltage">
                <div class="left-voltage">
                    <div class="top-voltage">
                        <div class="Voltage-img-edit">
                            <img src="Voltage.png" class="Voltage-img">
                        </div>
                        <h2 class="voltage-name">Voltage</h2>
                    </div>
                    <div class="voltage-data" id="voltage-data">
                        <h3 class="voltage-data-info">Data</h3>
                    </div>
                </div>
                <div class="right-voltage">
                    <canvas id="voltage-canvas"></canvas>
                </div>
            </div>
        </div>
    </div>
    <button id="buttonprueba">Hola</button>
    <script src="/socket.io/socket.io.js" charset="utf-8"></script>
    <script src="client.js" charset="utf-8"></script>
    <script src="clientserverudp.js" charset="utf-8"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel = "stylesheet" href = "styles.css" >
    <title>Hyperloop</title>
</head>
<body>
    <div class="Top">
        <img src="Logo Hyperloop.png" class="Logo-hyperloop">
        <h1 class="Hyperloop">Hyperloop</h1>
    </div>
    <div class="Bottom">
        <div class="container-left">
            <div class="container-airgap">
                <div class="top-airgap">
                    <img src="Airgap.png">
                    <h2 class="airgap-name">AirGap:</h2>
                </div>
                <canvas id="airgap-grafic" width="50" height="150"></canvas>
            </div>
            <div class="container-speed">
                <div class="top-speed">
                    <img src="Speed.png">
                    <h2 class="speed-name">Speed:</h2>
                </div>
                <canvas id="speed-grafic" width="50" height="150"></canvas>
            </div>
        </div>
        <div class="container-rigth">
            <div class="container-current">
                <div class="top-current">
                    <img src="Current.png">
                    <h2 class="current-name">Current:</h2>
                </div>
                <canvas id="current-grafic" width="50" height="150"></canvas>
            </div>
            <div class="container-voltage">
                <div class="top-voltage">
                    <img src="Voltage.png">
                    <h2 class="voltage-name">Voltage:</h2>
                </div>
                <canvas id="voltage-grafic" width="50" height="150"></canvas>
            </div>
        </div>
    </div>
</body>
</html>
